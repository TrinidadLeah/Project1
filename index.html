<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="wrapper">
   <h1>Literary Hangman</h1>

    <p>Use the alphabet below to guess the book title. If you succeed before the man is built, you win!</p>

<div class="chosenword"></div>

    <div class="alphabet">
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
      <li>f</li>
      <li>g</li>
      <li>h</li>
      <li>i</li>
      <li>j</li>
      <li>k</li>
      <li>l</li>
      <li>m</li>
      <li>n</li>
      <li>o</li>
      <li>p</li>
      <li>q</li>
      <li>r</li>
      <li>s</li>
      <li>t</li>
      <li>u</li>
      <li>v</li>
      <li>w</li>
      <li>x</li>
      <li>y</li>
      <li>z</li>




    </ul>
    </div>
    <div class="man"></div>
    <p id="categoryName"></p>
    <div id="hold">
    </div>


    <div class="container">
      <button id="reset">Play Again</button>
    </div>
</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
